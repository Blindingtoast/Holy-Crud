<!DOCTYPE html>
<html>
<head>
    <title>GoLang Web App</title>
</head>
<body>
    <h1>GoLang Web App</hjson>
    <p>Static HTML served by GoLang Web Server</p>

    <div>
        <h2>Create Record</h2>

        <div>
            <form method="post" action="/api/create">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>

                <div>
                    <label for="content">Content:</label>
                    <input type="textarea" id="content" name="content">
                </div>

                <div>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
